version: '3.4'

services:

  mongo:
    container_name: bookstoredb
    image: mongo
    restart: always
    volumes:
      - mongodata:/data/db
    ports:
      - 27018:27017

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Catalog.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=DockerCompose
    profiles: [ DockerCompose ]
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - 65155:80
      - 44398:443
 
  catalog-ui:
    image: ${DOCKER_REGISTRY-}catalogui
    build: 
      context: ../catalog-ui/.
      dockerfile: Dockerfile
    container_name: catalog_ui
    ports:
      - '3001:3000'
    depends_on:
      - catalog.api
    links:
      - catalog.api
    environment:
      - NODE_ENV=development
    volumes:
      - '../catalog-ui/.:/app'
      - '/app/node_modules'

volumes:
  mongodata:
         
  
